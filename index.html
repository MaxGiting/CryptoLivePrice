<html>
<head>
<title>Bitcoin Live Price App</title>
<script>

  var ipcRenderer = require('electron').ipcRenderer;

  ipcRenderer.on('currencies', function (event, currencies) {
    currencies.forEach(function (element, key) {
      var x = document.getElementById("exchangeCurrency");
      var option = document.createElement("option");
      option.text = element.code;
      x.add(option);
    });
  });

  ipcRenderer.on('supported', function (event, supported) {
    console.log(Object.keys(supported).length)
  });

  function updateSelectedCurrency() {
    ipcRenderer.send('changedCurrency', document.getElementById("exchangeCurrency").value)  
  }
  
</script>
</head>
<body>
<select id="exchangeCurrency" onchange="updateSelectedCurrency()">
</select>
</body>
</html>
